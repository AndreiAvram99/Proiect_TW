<!DOCTYPE html>
<html lang="en">
<head>
    <title>AVI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <base href="login.html">

    <link rel="stylesheet" type="text/css" href="../CSS/navBarStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/loginStyle.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src = "../JS/getElements.js"></script>
    <script type="text/javascript" src = "../JS/loginController.js"></script>
</head>
<body>

<nav id="navBarContainer"></nav>

<main>
    <div class = "dataContainer">
        <div class = "containerHeader">
            <p class = "containerTitle" id="title">Login</p>

        <div class = "containerBody">
            <div class = "inputField">
                <label>Username:</label> <br>

            <div class = "inputField">
                <label>Password:</label> <br>
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class = "containerFooter">
            <button type="button" class = "button">Login</button>
        </div>
    </div>
</main>
